<!DOCTYPE html>
<html ng-app="store">
  <head>
    <meta charset="utf-8">
    <title>Angular Bookstore</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <header>
      <h1>Angular Bookstore</h1>
      <h2>Test Ionic Framework Bookstore</h2>
    </header>
    <section ng-controller="StoreController as store">
      <article ng-repeat="product in store.products">
        <h2>{{product.name}}</h1>
        <h3>${{product.price}}</h2>
        <p>{{product.description}}</p>
        <button ng-show="product.canPurchase">Add to cart</button>
      </article>
    </section>
    <footer>
      <p>Made by Yesid Ghisays</p>
      <p>@yeso126</p>
    </footer>
  </body>
</html>
